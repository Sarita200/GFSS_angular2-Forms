<div class="container border border-3 mt-3 p-3">
    <div row my-3>
        <div class="col-12">
            <div class="py-3 text-center">
                <h3>Template form with Validataion</h3>
            </div>
        </div>
    </div>

    <form class="row g-3" #form='ngForm'>
        <div class="col-md-6">
            <label for="firstName" class="form-label" >First Name</label>
            <input type="text" name="fname" class="form-control" #fname="ngModel" [(ngModel)]="studentObj.firstName"
             id="firstName" required minlength="3"/>

             <div class="text-danger">
                @if( (fname.touched || fname.dirty) && fname.errors?.['required']){
                <span>This is required</span>
             } @else if( (fname.touched || fname.dirty) && fname.errors?.['minlength'] ){
                <span>min 3 characters</span>
             }
             </div>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last  Name</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="studentObj.lastName"
             id="lastName">
        </div>

        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control"  [(ngModel)]="studentObj.address"
             id="inputAddress">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" class="form-control" [(ngModel)]="studentObj.city"
             id="inputCity">
        </div>

        <div class="col-md-6">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" name="zip" class="form-control"  [(ngModel)]="studentObj.zip"
             id="inputZip">
        </div>

        <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" name="accept" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Agree to terms and conditions
                </label>
            </div>
        </div>

        <div class="col-3">
            <button type="submit" class="btn btn-primary mx-3" (click)="saveForm()">Save</button>
            <button type="reset" class="btn btn-secondary "(click)="resetForm()">Reset</button>
        </div>

    </form>
</div>

<div class="container">
    <div class="row">
         <div class="col-12">
            <div>
                {{formValue | json}}
            </div>
         </div>
    </div>
</div>
